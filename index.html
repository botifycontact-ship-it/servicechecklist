<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HYBRYD — Budget Builder</title>
  <style>
    :root {
      --neon: #00ff41; --neon-dim: rgba(0,255,65,.1);
      --neon-glow: 0 0 8px #00ff41, 0 0 24px rgba(0,255,65,.4);
      --bg: #050a07; --surface: rgba(255,255,255,.03); --surface-2: rgba(255,255,255,.055);
      --border: rgba(0,255,65,.15); --border-hl: rgba(0,255,65,.5);
      --text: #c8d6cc; --text-dim: #4e6657; --white: #eaf0ec;
      --grid-color: rgba(0,255,65,.045); --r: 10px;
      --font: 'Inter','Segoe UI',system-ui,sans-serif;
      --c1:#00ff41; --c2:#7b61ff; --c3:#00cfff; --c4:#ff6b35; --c5:#ffcc00;
    }
    *, *::before, *::after { box-sizing:border-box; margin:0; padding:0; }
    html { scroll-behavior:smooth; }
    body { font-family:var(--font); background:var(--bg); color:var(--text); line-height:1.6; min-height:100vh;
      background-image: linear-gradient(var(--grid-color) 1px,transparent 1px), linear-gradient(90deg,var(--grid-color) 1px,transparent 1px);
      background-size:40px 40px; }
    ::-webkit-scrollbar{width:4px} ::-webkit-scrollbar-track{background:var(--bg)} ::-webkit-scrollbar-thumb{background:#1a3a22;border-radius:4px}

    /* ── LANG SWITCHER ── */
    .lang-bar { position:fixed; top:0; left:0; right:0; z-index:200;
      display:flex; justify-content:flex-end; align-items:center;
      padding:10px 28px; gap:4px;
      background:linear-gradient(to bottom, rgba(5,10,7,.95) 70%, transparent);
      backdrop-filter:blur(8px); }
    .lang-btn { padding:5px 12px; border-radius:20px; font-size:10px; font-weight:700;
      letter-spacing:.14em; text-transform:uppercase; cursor:pointer;
      border:1px solid transparent; background:transparent; color:var(--text-dim);
      font-family:var(--font); transition:all .18s; }
    .lang-btn:hover { color:var(--neon); border-color:var(--border-hl); }
    .lang-btn.active { color:var(--bg); background:var(--neon); border-color:var(--neon); box-shadow:0 0 10px rgba(0,255,65,.3); }
    .lang-sep { width:1px; height:14px; background:var(--border); margin:0 2px; }

    /* ── LAYOUT ── */
    .block { padding:100px 0 110px; }
    .container { max-width:1240px; margin:0 auto; padding:0 28px; }

    /* ── HEADER ── */
    .section-header { text-align:center; margin-bottom:72px; }
    .eyebrow { font-size:9.5px; letter-spacing:.26em; text-transform:uppercase; color:var(--neon); margin-bottom:20px; display:block; }
    .section-title { font-size:clamp(26px,4vw,44px); font-weight:800; color:var(--white); letter-spacing:-.025em; line-height:1.12; margin-bottom:18px; }
    .section-title span { color:var(--neon); text-shadow:var(--neon-glow); }
    .section-subtitle { font-size:14.5px; color:var(--text-dim); max-width:560px; margin:0 auto; line-height:1.75; }

    /* ── BUDGET DIAL ── */
    .budget-dial-wrap { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin-bottom:64px; align-items:center; }
    .dial-ref { font-size:10px; letter-spacing:.18em; text-transform:uppercase; color:var(--text-dim); margin-right:4px; }
    .dial-btn { padding:9px 20px; border-radius:30px; font-size:11px; font-weight:700; letter-spacing:.14em; text-transform:uppercase;
      cursor:pointer; border:1.5px solid var(--border-hl); background:transparent; color:var(--text-dim); font-family:var(--font); transition:all .2s; }
    .dial-btn:hover { color:var(--neon); border-color:var(--neon); background:var(--neon-dim); }
    .dial-btn.active { color:var(--bg); background:var(--neon); border-color:var(--neon); box-shadow:0 0 14px rgba(0,255,65,.4); }

    /* ── POSITION SECTION ── */
    .pos-section { margin-bottom:60px; }
    .pos-header { display:flex; align-items:center; gap:14px; margin-bottom:22px; padding-bottom:16px; border-bottom:1px solid var(--border); }
    .pos-dot { width:8px; height:8px; border-radius:50%; flex-shrink:0; box-shadow:0 0 10px currentColor; }
    .pos-number { font-size:9px; letter-spacing:.22em; color:var(--text-dim); text-transform:uppercase; }
    .pos-name { font-size:15px; font-weight:700; color:var(--white); }
    .pos-desc { font-size:12px; color:var(--text-dim); margin-left:auto; max-width:360px; text-align:right; line-height:1.5; }

    /* ── SERVICE GRID ── */
    .service-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:14px; align-items:start; }

    /* ── CARD ── */
    .card { background:var(--surface); border:1px solid var(--border); border-radius:var(--r); padding:20px 20px 18px;
      position:relative; cursor:pointer; overflow:hidden;
      transition:border-color .22s,box-shadow .22s,background .22s,transform .18s;
      display:flex; flex-direction:column; }
    .card::before { content:''; position:absolute; top:0; left:0; right:0; height:2px;
      background:var(--accent,var(--neon)); opacity:0; transition:opacity .22s; }
    .card:hover { transform:translateY(-2px); background:var(--surface-2); }
    .card:hover::before { opacity:1; }
    .card.selected { border-color:var(--accent,var(--neon)); background:rgba(var(--accent-rgb,0,255,65),.07);
      box-shadow:0 0 0 1px var(--accent,var(--neon)),0 0 24px rgba(var(--accent-rgb,0,255,65),.14); }
    .card.selected::before { opacity:1; }
    .card-top { display:flex; justify-content:space-between; align-items:flex-start; gap:10px; margin-bottom:8px; }
    .card-title { font-size:13px; font-weight:600; color:var(--white); line-height:1.4; flex:1; }
    .card-check { flex-shrink:0; width:17px; height:17px; appearance:none; -webkit-appearance:none;
      border:1.5px solid var(--border-hl); border-radius:3px; background:transparent; cursor:pointer;
      position:relative; transition:border-color .18s,box-shadow .18s; margin-top:1px; }
    .card-check::after { content:''; position:absolute; inset:3px; background:var(--accent,var(--neon));
      border-radius:1px; opacity:0; transform:scale(.3); transition:opacity .16s,transform .16s; }
    .card-check:checked { border-color:var(--accent,var(--neon)); box-shadow:0 0 8px rgba(var(--accent-rgb,0,255,65),.5); }
    .card-check:checked::after { opacity:1; transform:scale(1); }
    .card-desc { font-size:12px; color:var(--text-dim); line-height:1.65; margin-bottom:14px; flex:1; }
    .card-footer { display:flex; align-items:center; justify-content:space-between; margin-top:auto; }
    .card-price { font-size:17px; font-weight:700; color:var(--accent,var(--neon)); text-shadow:0 0 12px rgba(var(--accent-rgb,0,255,65),.5); }
    .card-unit { font-size:10px; color:var(--text-dim); margin-left:3px; font-weight:400; }
    .card-badge { font-size:9px; letter-spacing:.1em; text-transform:uppercase; color:var(--bg);
      background:var(--accent,var(--neon)); padding:3px 7px; border-radius:20px; font-weight:700; opacity:.85; }

    /* ── DIVIDER ── */
    .divider { height:1px; background:linear-gradient(90deg,transparent,var(--border),transparent); margin:64px 0; }

    /* ── STICKY PILL ── */
    .summary-sticky { position:sticky; bottom:24px; z-index:100; pointer-events:none; }
    .summary-pill { pointer-events:all; max-width:700px; margin:0 auto;
      background:rgba(5,10,7,.92); border:1px solid var(--border-hl); border-radius:14px;
      backdrop-filter:blur(18px); box-shadow:0 0 40px rgba(0,255,65,.12),0 8px 32px rgba(0,0,0,.6);
      padding:20px 28px; display:flex; align-items:center; gap:24px; flex-wrap:wrap; }
    .summary-counts { display:flex; gap:20px; flex:1; flex-wrap:wrap; }
    .summary-count-item { text-align:center; }
    .summary-count-num { font-size:18px; font-weight:800; color:var(--neon); text-shadow:var(--neon-glow); display:block; line-height:1; }
    .summary-count-label { font-size:9px; letter-spacing:.14em; text-transform:uppercase; color:var(--text-dim); display:block; margin-top:4px; }
    .summary-sep { width:1px; height:40px; background:var(--border); flex-shrink:0; }
    .summary-total-wrap { text-align:right; }
    .summary-total-label { font-size:9px; letter-spacing:.18em; text-transform:uppercase; color:var(--text-dim); display:block; margin-bottom:2px; }
    .summary-total-num { font-size:26px; font-weight:800; color:var(--neon); text-shadow:var(--neon-glow); line-height:1; }

    /* ── BREAKDOWN ── */
    .breakdown { max-width:680px; margin:0 auto; }
    .breakdown-header { text-align:center; margin-bottom:32px; }
    .breakdown-header h2 { font-size:11px; letter-spacing:.22em; text-transform:uppercase; color:var(--neon); margin-bottom:8px; }
    .breakdown-header p { font-size:13px; color:var(--text-dim); }
    .breakdown-card { background:var(--surface); border:1px solid var(--border); border-radius:var(--r); overflow:hidden; }
    .breakdown-list { padding:22px 26px 4px; min-height:54px; }
    .breakdown-empty { font-size:12px; color:var(--text-dim); font-style:italic; padding-bottom:18px; }
    .b-item { display:flex; justify-content:space-between; align-items:center; padding:9px 0; border-bottom:1px solid var(--border); animation:fadeIn .2s ease; }
    .b-item:last-child { border-bottom:none; }
    @keyframes fadeIn { from{opacity:0;transform:translateY(-5px)} to{opacity:1;transform:translateY(0)} }
    .b-item-left { display:flex; align-items:center; gap:9px; }
    .b-dot { width:6px; height:6px; border-radius:50%; flex-shrink:0; }
    .b-name { font-size:12.5px; color:var(--text); }
    .b-price { font-size:13px; font-weight:600; color:var(--white); flex-shrink:0; margin-left:16px; }
    .breakdown-totals { border-top:1px solid var(--border-hl); padding:22px 26px; background:rgba(0,255,65,.02); }
    .bt-row { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
    .bt-row:last-child { margin-bottom:0; }
    .bt-label { font-size:11.5px; color:var(--text-dim); text-transform:uppercase; letter-spacing:.1em; }
    .bt-val { font-size:14px; color:var(--text); font-weight:500; }
    .bt-row.final .bt-label { font-size:13px; font-weight:700; color:var(--white); letter-spacing:.12em; }
    .bt-row.final .bt-val { font-size:30px; font-weight:800; color:var(--neon); text-shadow:var(--neon-glow); }
    .bt-sep { height:1px; background:var(--border); margin:14px 0; }
    .counting { animation:pulse .3s ease; }
    @keyframes pulse { 0%{opacity:.5;transform:scale(.96)} 60%{opacity:1;transform:scale(1.03)} 100%{opacity:1;transform:scale(1)} }

    /* ── ACTIONS ── */
    .actions { display:flex; gap:12px; margin-top:24px; flex-wrap:wrap; }
    .btn { flex:1; min-width:190px; padding:14px 20px; border-radius:8px; font-size:11px; font-weight:700;
      letter-spacing:.18em; text-transform:uppercase; cursor:pointer; transition:all .2s;
      border:none; font-family:var(--font); text-align:center; }
    .btn-primary { background:var(--neon); color:#050a07; box-shadow:0 0 18px rgba(0,255,65,.3); }
    .btn-primary:hover { box-shadow:0 0 32px rgba(0,255,65,.55); transform:translateY(-1px); }
    .btn-outline { background:transparent; color:var(--neon); border:1.5px solid var(--border-hl); }
    .btn-outline:hover { border-color:var(--neon); background:var(--neon-dim); transform:translateY(-1px); }
    .btn-reset { background:transparent; color:var(--text-dim); border:1.5px solid rgba(255,255,255,.08); }
    .btn-reset:hover { color:#ff4444; border-color:rgba(255,68,68,.4); background:rgba(255,68,68,.06); }

    /* ── FOOTER ── */
    .footer-line { text-align:center; margin-top:80px; padding-top:40px; border-top:1px solid var(--border); }
    .footer-line p { font-size:12px; letter-spacing:.24em; text-transform:uppercase; color:var(--text-dim); }
    .footer-line p strong { color:var(--neon); text-shadow:0 0 14px rgba(0,255,65,.35); }

    /* ── TOAST ── */
    .toast { position:fixed; bottom:110px; right:28px; background:#050a07; border:1px solid var(--neon);
      color:var(--neon); padding:12px 20px; border-radius:8px; font-size:11.5px; letter-spacing:.08em;
      box-shadow:0 0 20px rgba(0,255,65,.25); opacity:0; transform:translateY(10px);
      transition:all .28s; z-index:999; pointer-events:none; max-width:320px; }
    .toast.show { opacity:1; transform:translateY(0); }

    @media(max-width:700px) { .pos-desc{display:none} .summary-pill{padding:16px 18px;gap:14px} .summary-total-num{font-size:20px} .lang-bar{padding:8px 16px;gap:2px} }
  </style>
</head>
<body>

<!-- LANGUAGE SWITCHER -->
<div class="lang-bar">
  <button class="lang-btn active" onclick="setLang('es')">ES</button>
  <div class="lang-sep"></div>
  <button class="lang-btn" onclick="setLang('en')">EN</button>
  <div class="lang-sep"></div>
  <button class="lang-btn" onclick="setLang('de')">DE</button>
  <div class="lang-sep"></div>
  <button class="lang-btn" onclick="setLang('sv')">SV</button>
</div>

<section class="block">
  <div class="container">

    <!-- HEADER -->
    <div class="section-header">
      <span class="eyebrow" data-i18n="eyebrow"></span>
      <h1 class="section-title"><span>HYBRYD</span> &mdash; <span data-i18n="title"></span></h1>
      <p class="section-subtitle" data-i18n="subtitle"></p>
    </div>

    <!-- BUDGET DIAL -->
    <div class="budget-dial-wrap">
      <span class="dial-ref" data-i18n="dialRef"></span>
      <button class="dial-btn" data-budget="1500" onclick="applyDial(1500,this)">~1.500€</button>
      <button class="dial-btn" data-budget="2000" onclick="applyDial(2000,this)">~2.000€</button>
      <button class="dial-btn" data-budget="2500" onclick="applyDial(2500,this)">~2.500€</button>
      <button class="dial-btn" data-budget="3000" onclick="applyDial(3000,this)">~3.000€</button>
      <button class="dial-btn" data-budget="4000" onclick="applyDial(4000,this)">~4.000€</button>
      <button class="dial-btn" data-budget="6000" onclick="applyDial(6000,this)" data-i18n-text="fullStack"></button>
    </div>

    <!-- POS 01 -->
    <div class="pos-section" data-pos="1">
      <div class="pos-header">
        <div class="pos-dot" style="color:var(--c1);background:var(--c1);"></div>
        <div>
          <div class="pos-number" data-i18n="pos" data-pos-n="01"></div>
          <div class="pos-name" data-i18n-key="p1name"></div>
        </div>
        <div class="pos-desc" data-i18n-key="p1desc"></div>
      </div>
      <div class="service-grid">
        <div class="card" style="--accent:var(--c1);--accent-rgb:0,255,65;" data-price="350" data-svc="p1s1" data-pos="1" onclick="toggleCard(this)">
          <div class="card-top"><span class="card-title" data-i18n-key="p1s1title"></span><input type="checkbox" class="card-check" onclick="event.stopPropagation()"></div>
          <p class="card-desc" data-i18n-key="p1s1desc"></p>
          <div class="card-footer"><div><span class="card-price">350€</span><span class="card-unit" data-i18n-key="perMonth"></span></div><span class="card-badge" data-i18n-key="base"></span></div>
        </div>
        <div class="card" style="--accent:var(--c1);--accent-rgb:0,255,65;" data-price="450" data-svc="p1s2" data-pos="1" onclick="toggleCard(this)">
          <div class="card-top"><span class="card-title" data-i18n-key="p1s2title"></span><input type="checkbox" class="card-check" onclick="event.stopPropagation()"></div>
          <p class="card-desc" data-i18n-key="p1s2desc"></p>
          <div class="card-footer"><div><span class="card-price">450€</span><span class="card-unit" data-i18n-key="perMonth"></span></div></div>
        </div>
        <div class="card" style="--accent:var(--c1);--accent-rgb:0,255,65;" data-price="300" data-svc="p1s3" data-pos="1" onclick="toggleCard(this)">
          <div class="card-top"><span class="card-title" data-i18n-key="p1s3title"></span><input type="checkbox" class="card-check" onclick="event.stopPropagation()"></div>
          <p class="card-desc" data-i18n-key="p1s3desc"></p>
          <div class="card-footer"><div><span class="card-price">300€</span><span class="card-unit" data-i18n-key="perMonth"></span></div></div>
        </div>
        <div class="card" style="--accent:var(--c1);--accent-rgb:0,255,65;" data-price="500" data-svc="p1s4" data-pos="1" onclick="toggleCard(this)">
          <div class="card-top"><span class="card-title" data-i18n-key="p1s4title"></span><input type="checkbox" class="card-check" onclick="event.stopPropagation()"></div>
          <p class="card-desc" data-i18n-key="p1s4desc"></p>
          <div class="card-footer"><div><span class="card-price">500€</span><span class="card-unit" data-i18n-key="perMonth"></span></div><span class="card-badge" data-i18n-key="full"></span></div>
        </div>
      </div>
    </div>

    <!-- POS 02 -->
    <div class="pos-section" data-pos="2">
      <div class="pos-header">
        <div class="pos-dot" style="color:var(--c2);background:var(--c2);"></div>

          <div class="pos-name" data-i18n-key="p2name"></div>
        </div>
        <div class="pos-desc" data-i18n-key="p2desc"></div>
      </div>
      <div class="service-grid">
        <div class="card" style="--accent:var(--c2);--accent-rgb:123,97,255;" data-price="400" data-svc="p2s1" data-pos="2" onclick="toggleCard(this)">
          <div class="card-top"><span class="card-title" data-i18n-key="p2s1title"></span><input type="checkbox" class="card-check" onclick="event.stopPropagation()"></div>
          <p class="card-desc" data-i18n-key="p2s1desc"></p>
          <div class="card-footer"><div><span class="card-price">400€</span><span class="card-unit" data-i18n-key="perMonth"></span></div><span class="card-badge" data-i18n-key="base"></span></div>
        </div>
        <div class="card" style="--accent:var(--c2);--accent-rgb:123,97,255;" data-price="650" data-svc="p2s2" data-pos="2" onclick="toggleCard(this)">
          <div class="card-top"><span class="card-title" data-i18n-key="p2s2title"></span><input type="checkbox" class="card-check" onclick="event.stopPropagation()"></div>
          <p class="card-desc" data-i18n-key="p2s2desc"></p>
          <div class="card-footer"><div><span class="card-price">650€</span><span class="card-unit" data-i18n-key="perMonth"></span></div><span class="card-badge" data-i18n-key="pro"></span></div>
        </div>
        <div class="card" style="--accent:var(--c2);--accent-rgb:123,97,255;" data-price="350" data-svc="p2s3" data-pos="2" onclick="toggleCard(this)">

          <div class="card-footer"><div><span class="card-price">350€</span><span class="card-unit" data-i18n-key="perMonth"></span></div></div>

        <div class="card" style="--accent:var(--c2);--accent-rgb:123,97,255;" data-price="450" data-svc="p2s4" data-pos="2" onclick="toggleCard(this)">

        </div>

        </div>

    <!-- POS 03 -->
    <div class="pos-section" data-pos="3">
      <div class="pos-header">
        <div class="pos-dot" style="color:var(--c3);background:var(--c3);"></div>
        <div>
          <div class="pos-number" data-i18n="pos" data-pos-n="03"></div>
          <div class="pos-name" data-i18n-key="p3name"></div>
        </div>
        <div class="pos-desc" data-i18n-key="p3desc"></div>
      </div>
      <div class="service-grid">
        <div class="card" style="--accent:var(--c3);--accent-rgb:0,207,255;" data-price="300" data-svc="p3s1" data-pos="3" onclick="toggleCard(this)">
          <div class="card-top"><span class="card-title" data-i18n-key="p3s1title"></span><input type="checkbox" class="card-check" onclick="event.stopPropagation()"></div>
          <p class="card-desc" data-i18n-key="p3s1desc"></p>
          <div class="card-footer"><div><span class="card-price">300€</span><span class="card-unit" data-i18n-key="perMonth"></span></div><span class="card-badge" data-i18n-key="base"></span></div>
        </div>

    p2s4desc: "4 reels editados por mes con tratamiento profesional completo: corrección de color, subtítulos animados sincronizados, selección musical estratégica y ritmo de edición adaptado al formato corto. Los reels son el principal motor de alcance orgánico en Instagram y TikTok. Con este servicio tu contenido de vídeo deja de parecer improvisado y empieza a competir visualmente con cuentas de mucho mayor tamaño.",

    p1name: "Community Management",

    p1s1desc: "Each month defines what gets published, when, and with what goal. A structured editorial calendar is built by week, with topics, formats, and key dates mapped out. Without this system, content is published reactively with no strategic coherence — making the account appear inconsistent and directionless.",
    p1s2title: "DM & Comment Management",
    p1s2desc: "Someone responds on your behalf, every single day. Direct messages are handled with a defined protocol, comments are moderated to remove noise, and real leads are identified and flagged for follow-up. Includes active maintenance of your brand voice in every interaction. Without this, your community perceives no one is behind the account — and potential clients leave in silence.",
    p1s3title: "Social Listening & Monitoring",
    p1s3desc: "Real-time tracking of your brand mentions, competitor movements, and relevant conversations in your industry. You receive alerts when reputational risks arise and a weekly sentiment report showing how your content is being perceived. This lets you react in time instead of finding out too late what people are saying about you.",
    p1s4title: "Advanced Community Management (Full)",
    p1s4desc: "Complete management of your social presence: editorial planning, message responses, comment moderation, brand monitoring, and weekly reports — all included. Active presence 6 days a week. The option for those who want to fully delegate this position without worrying about a single operational detail.",

    p2name: "Graphic Design",
    p2desc: "What people see determines whether they stop to read. This is where the volume, format, and visual quality of everything you publish each month is decided.",
    p2s1title: "Carousel Pack (8 / month)",
    p2s1desc: "8 carousels per month designed to position you as an authority in your sector. Each piece has its own narrative structure: high-impact cover, real content development, and a closing call to action. This is the format that generates the most saves, shares, and qualified followers on Instagram. Without them, your profile only accumulates views — without converting.",
    p2s2title: "Carousel Pack (12 / month)",
    p2s2desc: "12 carousels per month for those who need higher publishing frequency and want to saturate their niche with constant valuable content. At this volume, the algorithm rewards you, your audience directly associates you with your area of expertise, and the organic growth curve accelerates visibly. Recommended if you're in an active growth or launch phase.",
    p2s3title: "Stories System (Daily Templates)",
    p2s3desc: "Stories are the most direct channel with your daily audience — the first thing they see when they open the app. A system of editable templates is created in different formats: polls, questions, value content, behind the scenes, and calls to action. Includes a monthly usage guide so anyone on the team can post them correctly without breaking your brand aesthetic.",
    p2s4title: "Reel Editing (4 / month)",
    p2s4desc: "4 professionally edited reels per month: color grading, synchronized animated subtitles, strategic music selection, and edit rhythm adapted to short-form content. Reels are the primary driver of organic reach on Instagram and TikTok. With this service, your video content stops looking improvised and starts competing visually with accounts many times your size.",
    p2s5title: "Campaign & Event Visuals",
    p2s5desc: "When you have an event, launch, or special campaign, you need visuals that communicate urgency, exclusivity, and brand coherence. Up to 10 pieces adapted to different formats (feed, stories, cover, banner) with a unified visual language. This prevents the common mistake of publishing campaigns with improvised designs that undermine the product's credibility.",

    p3name: "Database Management",
    p3desc: "The internal order no one sees but that makes everything work: files, contact lists, metrics, and structured data to make real decisions.",
    p3s1title: "Drive & Digital Asset Management",
    p3s1desc: "If your Drive has folders named 'final', 'final2', or 'definitive_v3', this service is for you. The entire digital file structure is organized — content, designs, videos, documents — with a clear naming system, properly hierarchized folders, and correctly configured access permissions. The team stops wasting time searching for files and starts working with real order.",
    p3s2title: "Content Archiving System",
    p3s2desc: "All produced content is archived with its version, date, channel, and associated performance metric. This makes it possible to know what works, reuse high-impact pieces, and maintain a complete history of work done. Without this system, content is produced, published, and disappears — with no accumulated learning or ability to scale what already works.",
    p3s3title: "Contact & Lead Database",
    p3s3desc: "A dirty database is money lost. This service includes periodic cleaning of duplicate or inactive contacts, segmentation by interest profiles or funnel stage, and preparation of clean lists ready to use in each campaign. The quality of your email marketing and paid advertising results depends directly on how well your database is segmented.",
    p3s4title: "Performance Reports & Dashboards",
    p3s4desc: "Visual dashboards are built that consolidate all relevant metrics in one place: reach, engagement, email open rates, conversions, follower growth, and monthly objective status. Without this, every meeting starts by searching for numbers in different places. With this, decision-making is based on real, up-to-date data — not intuition.",

    p4name: "Email Marketing & Strategy",
    p4desc: "From sending emails to your list to having someone who thinks and directs your entire marketing strategy. Choose the level you need.",
    p4s1title: "Monthly Email Marketing (4 campaigns)",
    p4s1desc: "Email remains the channel with the highest return on investment across all digital channels. 4 complete monthly sends are managed: copy writing, template design, list segmentation, and post-send open and click analysis. If you already have a list but aren't using it consistently, you're letting one of your most valuable assets expire.",
    p4s2title: "Email Automations & Sequences",
    p4s2desc: "Automations work while you sleep. Flows are designed and implemented that trigger automatically based on user behavior: welcome sequence for new subscribers, nurturing flow for cold leads, recovery of inactive contacts, and post-event or post-launch follow-up. Once configured, these flows generate sales and retention continuously without manual intervention.",
    p4s3title: "Script & Copy Writing",
    p4s3desc: "Everything David or Xavi communicate on camera or in writing needs to sound authentic, clear, and with sales intent. Video scripts are written with a narrative structure, ad copies for Meta and Google, and landing page texts or sales sequences. The voice is always adapted to the brand tone — it doesn't sound generic or aggressively promotional.",
    p4s4title: "Monthly Strategic Direction",
    p4s4desc: "A person with strategic vision who ensures everything produced and published is aligned with brand positioning and monthly objectives. Includes definition of the monthly narrative, performance review, and two alignment sessions. Ideal if you already have an operational team but need someone to guarantee coherence and direction in everything that goes to market.",
    p4s5title: "Fractional CMO (Full Marketing)",
    p4s5desc: "HYBRYD acts as your external Marketing Director. Global strategy, coordination of all active services, positioning decisions, and results oversight — all managed without needing to hire an internal CMO. You pay for the capacity of a full department at a fraction of the cost. The option for those who want to scale seriously without inflating their structure.",
    p4s6title: "Paid Ads (Meta / Google)",
    p4s6desc: "Paid advertising campaigns on Meta (Facebook and Instagram) and Google Ads are set up and managed: campaign structure, audience definition, copy writing, and continuous optimization based on performance. The advertising budget you invest directly in the platforms is separate and is yours. This fee covers exclusively the strategy, setup, and professional management of that budget.",

    p5name: "Customer Service Support",
    p5desc: "The person who takes care of your customers after they buy, and who keeps the team coordinated day to day. The position that holds everything else up.",
    p5s1title: "Client Support (Messages & Inquiries)",
    p5s1desc: "Every person who contacts your brand expecting a response is either a potential client or an active client who needs to feel attended to. All incoming inquiries via email, direct messages, and WhatsApp are managed with a defined response protocol and maximum 24-hour turnaround times. Every interaction follows your brand's tone and protocols. Without this, leads go cold and existing clients perceive disorder.",
    p5s2title: "Daily Operational Support (WhatsApp)",
    p5s2desc: "The direct point of contact between you and the team so operations flow without bottlenecks. Daily coordination via WhatsApp on working days: real-time query resolution, incident management, delivery confirmation, and priority alignment. Eliminates endless message threads without responses and guarantees nothing gets blocked due to lack of communication.",
    p5s3title: "Post-Sale Follow-Up & Retention",
    p5s3desc: "The moment someone buys or signs up is just the beginning. This service manages post-close contact with a structured sequence: welcome message, expectation confirmation, 7-day check-in, and scheduled touchpoints to ensure satisfaction and detect upgrade or referral opportunities. Clients who feel attended to after purchasing are the ones who buy again most often and recommend most actively.",
    p5s4title: "Weekly Follow-Up Meetings (4/month)",
    p5s4desc: "4 structured monthly meetings — one per week — with a defined agenda and follow-up minutes. Each session reviews the previous week's results, identifies blockers, makes data-based decisions, and sets priorities for the coming week. Without this cadence, teams work without shared visibility and problems are detected when they're already difficult to correct.",
    p5s5title: "Private Community Management (Discord / Group)",
    p5s5desc: "If you have a private Discord, Telegram, or WhatsApp group with students or clients, its value depends entirely on how active the community is. Daily moderation, interactions to maintain high activity levels, exclusive content publishing, and detection of members at risk of leaving are all managed. A well-managed community is your greatest retention asset and the most powerful source of organic testimonials and referrals.",

    p1name: "Community Management",
    p1desc: "Alles, was nach dem Veröffentlichen in Ihren sozialen Netzwerken passiert: wer antwortet, wie geantwortet wird und welches Bild Sie bei jeder täglichen Interaktion projizieren.",
    p1s1title: "Inhalts- und Kalenderverwaltung",
    p1s1desc: "Jeden Monat wird festgelegt, was veröffentlicht wird, wann und mit welchem Ziel. Ein wochenweise strukturierter Redaktionskalender wird mit Themen, Formaten und markierten Schlüsselterminen erstellt. Ohne dieses System werden Inhalte reaktiv und ohne strategische Kohärenz veröffentlicht — was dazu führt, dass der Account inkonsistent und ohne klare Richtung wirkt.",
    p1s2title: "DM- und Kommentarverwaltung",
    p1s2desc: "Jemand antwortet täglich in Ihrem Namen. Direktnachrichten werden protokollgemäß bearbeitet, Kommentare werden moderiert, um Lärm zu entfernen, und echte Leads werden identifiziert und zur Nachverfolgung gekennzeichnet. Beinhaltet aktive Pflege des Markentons in jeder Interaktion. Ohne dies nimmt Ihre Community wahr, dass niemand hinter dem Account steht — und potenzielle Kunden gehen still verloren.",
    p1s3title: "Social Listening & Monitoring",
    p1s3desc: "Echtzeit-Verfolgung von Markenerwähnungen, Wettbewerberbewegungen und relevanten Gesprächen in Ihrer Branche. Sie erhalten Warnmeldungen bei reputationsgefährdenden Situationen und einen wöchentlichen Stimmungsbericht. So können Sie rechtzeitig reagieren, anstatt zu spät zu erfahren, was über Sie gesagt wird.",
    p1s4title: "Erweitertes Community Management (Komplett)",
    p1s4desc: "Vollständiges Management Ihrer Social-Media-Präsenz: Redaktionsplanung, Nachrichtenantworten, Kommentarmoderation, Marken-Monitoring und Wochenberichte — alles inklusive. Aktive Präsenz 6 Tage die Woche. Die Option für alle, die diese Position vollständig delegieren möchten, ohne sich um operative Details zu kümmern.",

    p2name: "Grafikdesign",
    p2desc: "Was die Leute sehen, bestimmt, ob sie aufhören zu scrollen. Hier wird Volumen, Format und visuelle Qualität all dessen festgelegt, was Sie monatlich veröffentlichen.",
    p2s1title: "Karussell-Paket (8 / Monat)",
    p2s1desc: "8 monatliche Karussells, die Sie als Autorität in Ihrer Branche positionieren. Jedes Stück hat eine eigene narrative Struktur: wirkungsvolles Cover, echte Inhaltsentwicklung und ein Abschluss mit Handlungsaufforderung. Dies ist das Format, das auf Instagram die meisten Speicherungen, Teilungen und qualifizierten Follower generiert. Ohne sie sammelt Ihr Profil nur Views — ohne Konversion.",
    p2s2title: "Karussell-Paket (12 / Monat)",
    p2s2desc: "12 Karussells pro Monat für diejenigen, die eine höhere Veröffentlichungsfrequenz benötigen und ihre Nische mit konstantem Mehrwert sättigen wollen. Bei diesem Volumen belohnt der Algorithmus Sie, Ihr Publikum assoziiert Sie direkt mit Ihrem Fachgebiet, und die organische Wachstumskurve beschleunigt sich sichtbar. Empfohlen in aktiven Wachstums- oder Launch-Phasen.",
    p2s3title: "Stories-System (Tägliche Vorlagen)",
    p2s3desc: "Stories sind der direkteste Kanal zu Ihrem täglichen Publikum — das Erste, was es sieht, wenn es die App öffnet. Ein System editierbarer Vorlagen wird in verschiedenen Formaten erstellt: Umfragen, Fragen, Mehrwertinhalte, Behind-the-Scenes und Handlungsaufforderungen. Beinhaltet eine monatliche Nutzungsanleitung, damit jeder im Team sie korrekt veröffentlichen kann.",
    p2s4title: "Reel-Bearbeitung (4 / Monat)",
    p2s4desc: "4 professionell bearbeitete Reels pro Monat: Farbkorrektur, synchronisierte animierte Untertitel, strategische Musikauswahl und Schnittrythmus für Kurzformate. Reels sind der wichtigste Treiber der organischen Reichweite auf Instagram und TikTok. Mit diesem Service wirkt Ihr Videoinhalt nicht mehr improvisioniert.",
    p2s5title: "Kampagnen- und Event-Grafiken",
    p2s5desc: "Bei Events, Launches oder Sonderkampagnen benötigen Sie Grafiken, die Dringlichkeit, Exklusivität und Markenkohärenz kommunizieren. Bis zu 10 Formate (Feed, Stories, Cover, Banner) mit einheitlicher Bildsprache. Vermeidet den häufigen Fehler, Kampagnen mit improvisierten Designs zu veröffentlichen, die die Produktglaubwürdigkeit untergraben.",

    p3name: "Datenbankverwaltung",
    p3desc: "Die interne Ordnung, die niemand sieht, aber die alles funktionieren lässt: Dateien, Kontaktlisten, Kennzahlen und strukturierte Daten für fundierte Entscheidungen.",
    p3s1title: "Drive & digitales Asset-Management",
    p3s1desc: "Wenn Ihr Drive Ordner namens 'final', 'final2' oder 'definitiv_v3' enthält, ist dieser Service für Sie. Die gesamte digitale Dateistruktur wird organisiert — Inhalte, Designs, Videos, Dokumente — mit einem klaren Benennungssystem und korrekt konfigurierten Zugriffsrechten. Das Team hört auf, Zeit mit der Dateisuche zu verschwenden.",
    p3s2title: "Content-Archivierungssystem",
    p3s2desc: "Alle produzierten Inhalte werden mit Version, Datum, Kanal und zugehöriger Performance-Kennzahl archiviert. Dies ermöglicht es zu wissen, was funktioniert, wirkungsstarke Stücke wiederzuverwenden und eine vollständige Arbeitshistorie zu führen. Ohne dieses System werden Inhalte produziert, veröffentlicht und verschwinden — ohne kumuliertes Lernen.",
    p3s3title: "Kontakt- und Lead-Datenbank",
    p3s3desc: "Eine unsaubere Datenbank ist verlorenes Geld. Dieser Service umfasst die regelmäßige Bereinigung doppelter oder inaktiver Kontakte, Segmentierung nach Interessenprofilen oder Funnel-Stufe und Vorbereitung sauberer Listen für jede Kampagne. Die Qualität Ihrer E-Mail-Marketing- und Paid-Advertising-Ergebnisse hängt direkt davon ab, wie gut Ihre Datenbank segmentiert ist.",
    p3s4title: "Performance-Berichte & Dashboards",
    p3s4desc: "Visuelle Dashboards werden erstellt, die alle relevanten Kennzahlen an einem Ort konsolidieren: Reichweite, Engagement, E-Mail-Öffnungsraten, Konversionen, Follower-Wachstum und monatlichen Zielstatus. Ohne dies beginnt jedes Meeting mit der Suche nach Zahlen. Damit basiert die Entscheidungsfindung auf echten, aktuellen Daten.",

    p4name: "E-Mail-Marketing & Strategie",
    p4desc: "Von E-Mails an Ihre Liste bis hin zu einer Person, die Ihre gesamte Marketingstrategie denkt und leitet. Wählen Sie das Niveau, das Sie benötigen.",
    p4s1title: "Monatliches E-Mail-Marketing (4 Kampagnen)",
    p4s1desc: "E-Mail bleibt der Kanal mit dem höchsten Return on Investment aller digitalen Kanäle. 4 vollständige monatliche Versendungen werden verwaltet: Texterstellung, Template-Design, Listensegmentierung und Post-Send-Analyse. Wenn Sie bereits eine Liste haben, sie aber nicht konsequent nutzen, lassen Sie eines Ihrer wertvollsten Assets verfallen.",
    p4s2title: "E-Mail-Automatisierungen & Sequenzen",
    p4s2desc: "Automatisierungen arbeiten, während Sie schlafen. Flows werden entworfen und implementiert, die automatisch basierend auf dem Nutzerverhalten ausgelöst werden: Willkommenssequenz für neue Abonnenten, Nurturing-Flow für kalte Leads, Reaktivierung inaktiver Kontakte und Post-Event-Follow-up. Einmal konfiguriert, generieren diese Flows kontinuierlich Verkäufe ohne manuellen Eingriff.",
    p4s3title: "Script- und Copywriting",
    p4s3desc: "Alles, was David oder Xavi vor der Kamera oder schriftlich kommunizieren, muss authentisch, klar und mit Verkaufsabsicht klingen. Videoscripts mit narrativer Struktur, Ad-Copies für Meta und Google sowie Landingpage-Texte werden verfasst. Die Stimme ist immer an den Markenton angepasst.",
    p4s4title: "Monatliche strategische Leitung",
    p4s4desc: "Eine Person mit strategischer Vision stellt sicher, dass alles, was produziert und veröffentlicht wird, mit der Markenpositionierung und den monatlichen Zielen übereinstimmt. Beinhaltet die Definition der monatlichen Narrative, Performance-Review und zwei Abstimmungssitzungen. Ideal für Teams, die bereits operativ sind, aber jemanden brauchen, der Kohärenz und Richtung garantiert.",
    p4s5title: "Fraktionierter CMO (Vollständiges Marketing)",
    p4s5desc: "HYBRYD agiert als Ihr externer Marketingdirektor. Globale Strategie, Koordination aller aktiven Dienste, Positionierungsentscheidungen und Ergebnisüberwachung — alles verwaltet, ohne dass Sie einen internen CMO einstellen müssen. Sie zahlen für die Kapazität einer ganzen Abteilung zu einem Bruchteil der Kosten.",
    p4s6title: "Paid Ads (Meta / Google)",
    p4s6desc: "Bezahlte Werbekampagnen auf Meta (Facebook und Instagram) und Google Ads werden eingerichtet und verwaltet: Kampagnenstruktur, Zielgruppendefinition, Copywriting und kontinuierliche Optimierung. Das Werbebudget, das Sie direkt in die Plattformen investieren, ist separat und gehört Ihnen. Dieses Honorar deckt ausschließlich die professionelle Strategie und Verwaltung.",

    p5name: "Kundenservice-Support",
    p5desc: "Die Person, die sich nach dem Kauf um Ihre Kunden kümmert und das Team täglich koordiniert hält. Die Position, die alles andere zusammenhält.",
    p5s1title: "Kundensupport (Nachrichten & Anfragen)",
    p5s1desc: "Jede Person, die Ihre Marke kontaktiert und eine Antwort erwartet, ist entweder ein potenzieller Kunde oder ein aktiver Kunde, der sich betreut fühlen muss. Alle eingehenden Anfragen per E-Mail, Direktnachrichten und WhatsApp werden mit einem definierten Antwortprotokoll und maximalen 24-Stunden-Reaktionszeiten verwaltet. Ohne dies werden Leads kalt und bestehende Kunden nehmen Unordnung wahr.",
    p5s2title: "Täglicher operativer Support (WhatsApp)",
    p5s2desc: "Der direkte Kontaktpunkt zwischen Ihnen und dem Team, damit der Betrieb ohne Engpässe läuft. Tägliche Koordination per WhatsApp an Werktagen: Echtzeit-Klärung von Fragen, Vorfallmanagement, Lieferbestätigung und Prioritätsabstimmung. Eliminiert endlose Nachrichtenketten ohne Antworten.",
    p5s3title: "After-Sales-Nachverfolgung & Retention",
    p5s3desc: "Der Moment, in dem jemand kauft oder sich anmeldet, ist erst der Anfang. Dieser Service verwaltet den Nachkaufkontakt mit einer strukturierten Sequenz: Willkommensnachricht, Erwartungsbestätigung, 7-Tage-Check-in und geplante Kontaktpunkte. Kunden, die sich nach dem Kauf betreut fühlen, kaufen am häufigsten erneut und empfehlen am aktivsten weiter.",
    p5s4title: "Wöchentliche Follow-up-Meetings (4/Monat)",
    p5s4desc: "4 strukturierte monatliche Meetings — eines pro Woche — mit definierter Agenda und Protokollen. Jede Sitzung überprüft die Ergebnisse der Vorwoche, identifiziert Blockaden, trifft datenbasierte Entscheidungen und legt Prioritäten für die kommende Woche fest. Ohne diese Kadenz arbeiten Teams ohne gemeinsame Sichtbarkeit.",
    p5s5title: "Private Community-Verwaltung (Discord / Gruppe)",
    p5s5desc: "Wenn Sie eine private Discord-, Telegram- oder WhatsApp-Gruppe mit Schülern oder Kunden haben, hängt ihr Wert vollständig davon ab, wie aktiv die Community ist. Tägliche Moderation, Interaktionen zur Aufrechterhaltung hoher Aktivitätsniveaus, Veröffentlichung exklusiver Inhalte und Erkennung von abwanderungsgefährdeten Mitgliedern werden verwaltet. Eine gut verwaltete Community ist Ihr größtes Retention-Asset.",

// STATE
// ─────────────────────────────────────────────────
let lang = 'es';
const VAT = 0.21;
const selected = new Map();
const POS_COLORS = {1:'#00ff41',2:'#7b61ff',3:'#00cfff',4:'#ff6b35',5:'#ffcc00'};

// ─────────────────────────────────────────────────
// LANG SWITCHER
// ─────────────────────────────────────────────────
function setLang(l) {
  lang = l;
  document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.textContent.trim().toLowerCase() === l));
  document.documentElement.lang = l;
  applyTranslations();
  render();
}

function applyTranslations() {
  const t = T[lang];

  // Simple data-i18n attributes
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const k = el.dataset.i18n;
    if (k === 'pos') {
      el.textContent = t.pos + ' ' + el.dataset.posN;
    } else if (t[k] !== undefined) {
      el.textContent = t[k];
    }
  });

  // data-i18n-key for innerHTML-like (plain text)
  document.querySelectorAll('[data-i18n-key]').forEach(el => {
    const k = el.dataset.i18nKey;
    if (t[k] !== undefined) el.textContent = t[k];
  });

  // data-i18n-text (button text override)
  document.querySelectorAll('[data-i18n-text]').forEach(el => {
    const k = el.dataset.i18nText;
    if (t[k] !== undefined) el.textContent = t[k];
  });

  // Update selected item names in breakdown
  selected.forEach((val, card) => {
    const k = card.dataset.svc;
    val.name = t[k + 'title'] || val.name;
  });
}

// ─────────────────────────────────────────────────
// CARD TOGGLE
// ─────────────────────────────────────────────────
function toggleCard(card) {
  const cb = card.querySelector('.card-check');
  const on = !cb.checked;
  cb.checked = on;
  card.classList.toggle('selected', on);
  const k = card.dataset.svc;
  const t = T[lang];
  if (on) {
    selected.set(card, { name: t[k + 'title'] || k, price: parseInt(card.dataset.price,10), pos: parseInt(card.dataset.pos,10), svc: k });
  } else {
    selected.delete(card);
  }
  render();
}

// ─────────────────────────────────────────────────
// RENDER
// ─────────────────────────────────────────────────
function render() {
  const t = T[lang];
  const list = document.getElementById('breakdownList');
  const empty = document.getElementById('breakdownEmpty');
  list.querySelectorAll('.b-item').forEach(e => e.remove());

  if (selected.size === 0) {
    empty.style.display = 'block';
  } else {
    empty.style.display = 'none';
    selected.forEach(({ name, price, pos }) => {
      const row = document.createElement('div');
      row.className = 'b-item';
      row.innerHTML = '<div class="b-item-left"><div class="b-dot" style="background:' + POS_COLORS[pos] + ';box-shadow:0 0 6px ' + POS_COLORS[pos] + ';"></div><span class="b-name">' + name + '</span></div><span class="b-price">' + fmt(price) + '</span>';
      list.appendChild(row);
    });
  }

  let sub = 0;
  selected.forEach(({ price }) => { sub += price; });
  const vat = sub * VAT, total = sub + vat;
  anim('subtotal', sub); anim('vatAmount', vat); anim('finalTotal', total);

  const sticky = document.getElementById('summarySticky');
  if (selected.size === 0) {
    sticky.style.display = 'none';
  } else {
    sticky.style.display = 'block';
    const counts = {};
    selected.forEach(({ pos }) => { counts[pos] = (counts[pos] || 0) + 1; });
    const ce = document.getElementById('summaryCounts');
    ce.innerHTML = '';
    Object.entries(counts).forEach(([pos, cnt]) => {
      const item = document.createElement('div');
      item.className = 'summary-count-item';
      item.innerHTML = '<span class="summary-count-num" style="color:' + POS_COLORS[pos] + ';text-shadow:0 0 10px ' + POS_COLORS[pos] + ';">' + cnt + '</span><span class="summary-count-label">' + (t.posNames[pos] || '') + '</span>';
      ce.appendChild(item);
    });
    document.getElementById('pillTotal').textContent = fmt(total);
  }
}

const PRESETS = {
  1500: ['p1s1','p2s3','p5s2'],
  2000: ['p1s1','p1s2','p2s1','p5s1'],

function applyDial(budget, btn) {
  document.querySelectorAll('.dial-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  resetAll(true);
  const keys = PRESETS[budget];
  if (!keys) return;
  document.querySelectorAll('.card').forEach(card => {
    if (keys.includes(card.dataset.svc)) toggleCard(card);
  });
  let sub = 0; selected.forEach(({ price }) => { sub += price; });
  showToast(T[lang].toastSuggested.replace('{amt}', fmt(sub)));
}

function resetAll(silent) {
  document.querySelectorAll('.card.selected').forEach(c => { c.classList.remove('selected'); c.querySelector('.card-check').checked = false; });
  selected.clear();
  render();
  if (!silent) { document.querySelectorAll('.dial-btn').forEach(b => b.classList.remove('active')); showToast(T[lang].toastReset); }
}

// ─────────────────────────────────────────────────
// UTILS
// ─────────────────────────────────────────────────
function fmt(n) {
  return new Intl.NumberFormat('de-DE', { minimumFractionDigits:2, maximumFractionDigits:2 }).format(n) + '\u20ac';
}

function anim(id, target) {
  const el = document.getElementById(id);
  el.classList.remove('counting'); void el.offsetWidth; el.classList.add('counting');
  const dur = 350, start = Date.now(), from = parseFloat(el.dataset.raw || 0);
  el.dataset.raw = target;
  (function step() {
    const t2 = Math.min((Date.now()-start)/dur,1), e = 1-Math.pow(1-t2,3);
    el.textContent = fmt(from+(target-from)*e);
    if (t2 < 1) requestAnimationFrame(step); else el.textContent = fmt(target);
  })();
}

function showToast(msg) {
  const t = document.getElementById('toast'); t.textContent = msg; t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 3400);
}

  const html = '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>HYBRYD</title><style>body{font-family:Segoe UI,Arial,sans-serif;background:#050a07;color:#c8d6cc;padding:60px 40px;max-width:720px;margin:0 auto;}h1{color:#00ff41;font-size:28px;font-weight:800;letter-spacing:-.02em;margin-bottom:4px;}.s{color:#5a7062;font-size:10px;letter-spacing:.2em;text-transform:uppercase;display:block;margin-bottom:8px;}.d{color:#5a7062;font-size:11px;display:block;margin-bottom:40px;}table{width:100%;border-collapse:collapse;}.tr td{padding:12px 0;font-size:13px;color:#c8d6cc;border-top:1px solid #00ff41;}.fin td{font-size:22px;font-weight:800;color:#00ff41;padding:14px 0;border-top:2px solid #00ff41;}.foot{color:#5a7062;font-size:10px;letter-spacing:.2em;text-transform:uppercase;margin-top:60px;border-top:1px solid #1a2a1e;padding-top:24px;}</style></head><body><h1>HYBRYD</h1><span class="s">' + t.pdfTitle + '</span><span class="d">' + t.pdfDate + ': ' + date + '</span><table><tbody>' + rows + '<tr class="tr"><td>' + t.subtotal + '</td><td style="text-align:right;">' + fmt(sub) + '</td></tr><tr class="tr"><td>' + t.vat + '</td><td style="text-align:right;">' + fmt(vat) + '</td></tr><tr class="fin"><td>' + t.totalVat + '</td><td style="text-align:right;">' + fmt(total) + '</td></tr></tbody></table><p class="foot">HYBRYD ' + t.footerTag + '</p></body></html>';
  const win = window.open('','_blank');
  if (win) { win.document.write(html); win.document.close(); win.onload = () => win.print(); }

}

// ─────────────────────────────────────────────────
// EMAIL
// ─────────────────────────────────────────────────
function sendByEmail() {
  if (selected.size === 0) { showToast(T[lang].toastEmpty); return; }
  const t = T[lang]; let sub = 0, body = t.emailHeader + '%0A%0A';
  const byPos = {};
  selected.forEach(({ name, price, pos }) => { sub += price; if (!byPos[pos]) byPos[pos] = []; byPos[pos].push({ name, price }); });
  Object.entries(byPos).forEach(([pos, items]) => {
    body += (t.posNames[pos]||'').toUpperCase() + '%0A';
    items.forEach(({ name, price }) => { body += '\u2014 ' + name + ': ' + fmt(price) + '%0A'; });
    body += '%0A';
  });
  const vat = sub * VAT, total = sub + vat;
  body += t.subtotal + ': ' + fmt(sub) + '%0A' + t.vat + ': ' + fmt(vat) + '%0A' + t.totalVat + ': ' + fmt(total) + '%0A%0AHYBRYD ' + t.footerTag;
  window.location.href = 'mailto:?subject=' + encodeURIComponent(t.emailSubject) + '&body=' + body;
  showToast(t.toastEmail);
}
